<!DOCTYPE html>
<html lang="en">
<head>
  <title>PIB Estados Unidos</title>
  <meta charset="UTF-8">
  <meta name="author" content="Adrian">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="HTML, CSS, JavaScript">
</head>
<body>
  <div id="container"></div>
  <style>
    .html {
      background-color: gray;
    }
    .tick text {
      font-size: 7.5px;
    }
  </style>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script type="module">
    const width = 800;
    const height = 400;
    const marginTop = 20;
    const marginBottom = 60; 
    const marginLeft = 60;
    const marginRight = 40;
    const hoverColor = 'blue'; 
    const staticColor = 'black'; 

    
    fetch("https://raw.githubusercontent.com/freeCodeCamp/ProjectReferenceData/master/GDP-data.json?authuser=0")
      .then(response => response.json())
      .then(response => {
        const data = response.data;

        
        const x = d3
          .scaleBand()
          .domain(data.map((d) => d[0]))
          .range([marginLeft, width - marginRight])
          .padding(0.1);

        const y = d3
          .scaleLinear()
          .domain([0, d3.max(data, (d) => d[1])])
          .nice()
          .range([height - marginBottom, marginTop]);

        const svg = d3.create("svg").attr("viewBox", [0, 0, width, height]);

        const rect = svg
          .selectAll('rect')
          .data(data)
          .enter()
          .append('rect')
          .attr('fill', staticColor)
          .attr('x', (d) => x(d[0]))
          .attr('width', x.bandwidth())
          .attr('y', y(0))
          .attr('height', (d) => height - marginBottom - y(0))
          .on('mouseover', function (d, i) {
            d3.select(this).attr('fill', hoverColor);
          })
          .on('mousemove', function () {
            tooltip
              .style('top', d3.event.pageY - 10 + 'px')
              .style('left', d3.event.pageX + 10 + 'px');
          })
          .on('mouseout', function () {
            tooltip.html(``).style('visibility', 'hidden');
            d3.select(this).attr('fill', staticColor);
          });

        rect
          .transition()
          .ease(d3.easeLinear)
          .duration(500)
          .attr('y', (d) => y(d[1]))
          .attr('height', (d) => height - marginBottom - y(d[1]))
          .delay((d, i) => i * 2);

        
        const tooltip = d3
          .select('body')
          .append('div')
          .attr('class', 'd3-tooltip')
          .style('position', 'absolute')
          .style('z-index', '10')
          .style('visibility', 'hidden')
          .style('padding', '10px')
          .style('background', 'rgba(0,0,0,0.6)')
          .style('border-radius', '4px')
          .style('color', '#fff')
          .text('a simple tooltip');

        
        svg
          .append('g')
          .attr('transform', `translate(0, ${height - marginBottom})`)
          .call(d3.axisBottom(x).tickValues(x.domain().filter((d, i) => i % 5 === 0)))
          .selectAll('text')
          .style('text-anchor', 'end')
          .attr('transform', 'rotate(-45)');

        
        svg
          .append('g')
          .attr('transform', `translate(${marginLeft}, 0)`)
          .call(d3.axisLeft(y));

        
        svg
          .append('text')
          .attr('x', width / 2)
          .attr('y', height - 5)
          .style('text-anchor', 'middle')
          .text('AÃ±os (1947 - 2015)');

        
        svg
          .append('text')
          .attr('x', -height / 2)
          .attr('y', 20)
          .style('text-anchor', 'middle')
          .attr('transform', 'rotate(-90)')
          .text('PIB (Miles de Millones de Dolares)');

        document.getElementById('container').appendChild(svg.node());
      })
      .catch(error => {
        console.error('Error fetching data:', error);
      });
  </script>
</body>
</html>
